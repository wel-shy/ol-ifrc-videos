<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="/static/js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<meta charset="utf-8">
	<title>IFRC &amp; You</title>
</head>

<body>
	<section class="hero is-large is-danger">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
        IFRC
      </h1>
				<h2 class="subtitle">
        Berau
      </h2>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="columns">
			<div class="container">
				<div class="column is-one-third">
          <h1 class="is-size-2">About You</h1>
					<div class="field">
						<label class="label">Name</label>
						<div class="control">
							<input id="user-name" class="input" type="text" placeholder="e.g Alex Smith">
						</div>
					</div>

					<div class="field">
						<label class="label">Email</label>
						<div class="control">
							<input id="user-email" class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
						</div>
					</div>

					<div class="field">
						<label class="label">Age</label>
						<div class="control">
							<input id="user-age" class="input" type="text" placeholder="e.g. alexsmith@gmail.com">
						</div>
					</div>

					<div class="field">
						<label class="label">Gender</label>
            <p class="control">
              <select id="user-gender" class="select">
                <option>
                  Male
                </option>
                <option>
                  Female
                </option>
                <option>
                  Other
                </option>
              </select>
            </p>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<button id="submit-details" class="button is-link">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</section>

  <section>
    <div class="container">
      <h2 class="is-size-2">Weather</h2>
      <p>York: <span id="weather-york">Unkown</span></p>
      <p>Timbut Melayuk: <span id="weather-timbut">Unkown</span></p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="is-size-2">Your Flood Risk</h1>
      <p class="is-size-3" id="user-flood-risk">Unkown</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="is-size-2">Your Waste Management</h1>
      <p class="is-size-3" id="user-waste">Unkown</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="is-size-2">What Next?</h1>
      <button class="button">Floods</button>
      <button class="button">Waste</button>
      <button class="button">Sanitisation</button>
    </div>
  </section>
</body>

</html>
